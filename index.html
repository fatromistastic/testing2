<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Page Title</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    
    /* Central dark block container */
    .central-block {
      background-color: #222;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      border-radius: 8px;
    }
    
    /* Floating image styling */
    .floating-image {
      flex: 0 0 300px; /* Fixed width */
    }
    
    .floating-image img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    
    /* Text content styling within the central block */
    .text-content {
      flex: 1;
      text-align: left;
    }
    
    .text-content h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }
    
    .text-content p {
      margin-bottom: 10px;
      font-size: 1.1rem;
      line-height: 1.4;
    }
    
    .text-content button {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    
    /* Content Section below the central block */
    .content-section {
      text-align: center;
      padding: 40px 20px;
    }
    
    #textBox {
      border: 1px solid #ccc;
      padding: 20px;
      width: 600px; /* Wider text box */
      margin: 20px auto;
      white-space: pre-wrap;
      background-color: #222;
      color: #fff;
      min-height: 50px;
    }
  </style>
  <script>
    async function displayText() {
      try {
        const response = await fetch('texts.json');
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const textArray = await response.json();
        console.log("Fetched JSON:", textArray);
        if (!Array.isArray(textArray) || textArray.length === 0) {
          document.getElementById("textBox").innerHTML = "JSON file is empty or invalid.";
          return;
        }
        const randomIndex = Math.floor(Math.random() * textArray.length);
        const selectedText = textArray[randomIndex];
        document.getElementById("textBox").innerHTML = selectedText;
      } catch (error) {
        console.error("Error fetching or processing JSON file:", error);
        document.getElementById("textBox").innerHTML = "Error loading text.";
      }
    }
  </script>
</head>
<body>
  <!-- Central block with a floating abstract image and text content -->
  <div class="central-block">
    <div class="floating-image">
      <img src="abstract_design.jpg" alt="Abstract Design" />
    </div>
    <div class="text-content">
      <h1>My Page Title</h1>
      <p>This is some introductory text displayed on the page.</p>
      <button onclick="displayText()">Show Random Text</button>
    </div>
  </div>
  
  <!-- Content section with text box and additional text -->
  <div class="content-section">
    <div id="textBox"></div>
    <p>This is additional text that always appears below the box.</p>
  </div>
</body>
</html>
