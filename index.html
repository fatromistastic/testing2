<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random CSV Text Example</title>
  <!-- Include PapaParse from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    /* Styling for the text box */
    #textBox {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      margin-top: 10px;
      white-space: pre-wrap; /* Preserve line breaks and white space */
      min-height: 50px;
    }
  </style>
  <script>
    async function displayText() {
      try {
        // Fetch the CSV file (ensure texts.csv is in the same directory)
        const response = await fetch('texts.csv');
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const csvText = await response.text();
        console.log("CSV file content:", csvText);

        // Parse the CSV using PapaParse.
        const parsedData = Papa.parse(csvText, {
          header: false,
          skipEmptyLines: true,
        });
        console.log("Parsed CSV data:", parsedData);

        // Get the rows array.
        let rows = parsedData.data;
        console.log("All rows:", rows);

        // Filter out rows that don't have any text in the first column.
        rows = rows.filter(row => row[0] && row[0].trim() !== "");
        console.log("Filtered rows:", rows);

        if (rows.length === 0) {
          document.getElementById("textBox").innerHTML = "CSV file is empty or all rows are invalid.";
          return;
        }

        // Pick a random row (text is in the first column)
        const randomIndex = Math.floor(Math.random() * rows.length);
        let selectedText = rows[randomIndex][0];
        console.log("Selected text:", selectedText);

        // Display the selected text in the text box.
        document.getElementById("textBox").innerHTML = selectedText;
      } catch (error) {
        console.error("Error fetching or processing CSV file:", error);
        document.getElementById("textBox").innerHTML = "Error loading text.";
      }
    }
  </script>
</head>
<body>
  <h1>My Page Title</h1>
  <p>This is some introductory text displayed on the page.</p>
  <button onclick="displayText()">Show Random Text</button>
  <div id="textBox"></div>
  <p>This is additional text that always appears below the box.</p>
</body>
</html>
