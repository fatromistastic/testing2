<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random JSON Text Example</title>
  <style>
    /* Styling for the text box */
    #textBox {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      margin-top: 10px;
      white-space: pre-wrap; /* Preserve line breaks and white space */
      min-height: 50px;
    }
  </style>
  <script>
    async function displayText() {
      try {
        const response = await fetch('texts.json');
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const textArray = await response.json();
        console.log("Fetched JSON:", textArray);
        if (!Array.isArray(textArray) || textArray.length === 0) {
          document.getElementById("textBox").innerHTML = "JSON file is empty or invalid.";
          return;
        }
        const randomIndex = Math.floor(Math.random() * textArray.length);
        const selectedText = textArray[randomIndex];
        document.getElementById("textBox").innerHTML = selectedText;
      } catch (error) {
        console.error("Error fetching or processing JSON file:", error);
        document.getElementById("textBox").innerHTML = "Error loading text.";
      }
    }
  </script>
</head>
<body>
  <h1>My Page Title</h1>
  <p>This is some introductory text displayed on the page.</p>
  <button onclick="displayText()">Show Random Text</button>
  <div id="textBox"></div>
  <p>This is additional text that always appears below the box.</p>
</body>
</html>
